{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="section">
  <div class="container" id="sign-container">
    <nav class="transparent z-depth-0">
      <div class="nav-content">
        <ul class="tabs tabs-transparent">
          <li class="tab"><a @click="click" :class="signInActive">Sign In</a></li>
          <li class="tab"><a @click="click" :class="signUpActive">Sign Up</a></li>
        </ul>
      </div>
    </nav>
    <div class="row" v-show="signInActive">
      <form class="col s12 l9">
        <div class="input-field">
          <input id="username" type="text" class="validate">
          <label for="username">Username or Email</label>
        </div>
        <div class="input-field">
          <input id="password" type="text" class="validate">
          <label for="password">Password</label>
        </div>
        <div class="row">
          <div class="col s12">
            This is an inline input field:
            <div class="input-field inline">
              <input id="email" type="email" class="validate">
              <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}

<script <script src="{% static 'js/user.js' %}?"></script>

{% endblock %}
