{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="{% url 'settings:profile' %}" class="list-group-item active">Profile</a>
                    <a href="{% url 'settings:profile' %}" class="list-group-item">TODO:PWD</a>
                </div>
            </div>
            <div class="col-md-9">
                <form method="post" action="{{ request.path }}">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            {{ field.label_tag }}
                            {{ field }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
