{% extends 'base.html' %}
{% block content %}
<div class="bd-pageheader">
  <div class="container">
    <h1>Problem List</h1>
    <p class="lead">Well, it is all here.</p>
  </div>
</div>
<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Status</th>
      <th>Standing</th>
      <th>Likes</th>
    </tr>
    </thead>
    <tbody>
    <tr> {% for problem in problem_list %}
      <th scope="row">{{ problem.id }}</th>
      <td><a href="{% url 'problem' problem.id %}">{{ problem.title }}</a></td>
      <td>{{ problem.submissions }} Submissions</td>
      <td>View Standing</td>
      <td>{{ problem.likes }} Votes</td>
    {% endfor %} </tr>
    </tbody>
  </table>
</div>
{% endblock %}
